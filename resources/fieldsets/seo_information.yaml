title: 'SEO Information'
fields:
  -
    handle: seo_title
    field:
      input_type: text
      antlers: false
      display: 'SEO Title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      validate:
        - required
  -
    handle: seo_description
    field:
      character_limit: '155'
      antlers: false
      display: 'SEO Description'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      validate:
        - required
  -
    handle: seo_image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'SEO Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      validate:
        - required
        - 'ends_with:jpg,jpeg'
